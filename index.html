<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Aqsa 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #ffdde1;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
    }
    h1 {
      font-size: 40px;
      color: #fff;
      margin-top: 20px;
      animation: bounce 1.5s infinite;
    }
    p {
      color: #fff;
      font-size: 20px;
      margin-top: 10px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .balloons {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Aqsa 🎉</h1>
  <p>Dear Aqsa,</p>
  <p>Wishing you endless happiness, smiles, and love on your special day ❤️</p>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
